<button
  [class]="
    'w-full h-16 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light' +
    (isCommand() ? ' bg-indigo-700/20' : '') + (isPressed() ? ' bg-indigo-800/20' : '' )
  "
  (click)="handleClick()"
  #button
>
  <ng-content></ng-content>
</button>
